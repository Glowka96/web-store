<div class="form-section">
    <div class="box">
        <h3>Add Category</h3>
        <form class="form-box" [formGroup]="addForm" (ngSubmit)="onSumbitAdd()">
            <label for="category-name">Category name:</label>
            <input type="text" formControlName="name" placeholder="Category name">
            <br>
            <div *ngIf="errorAddMessage" class="alert" role="alert">
                <span [innerHTML]="errorAddMessage"></span>
            </div>
            <button type="submit" class="clkbtn" [disabled]="addForm.invalid">Submit</button>
        </form>
    </div>
    <div class="box">
        <h3>Update Category</h3>
        <form class="form-box" [formGroup]="updateForm" (ngSubmit)="onSumbitUpdate()">
            <label for="category">Choise a category</label>
            <select name="category" formControlName="choiceCategory">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
            <label for="category-name">Category name:</label>
            <input type="text" formControlName="name" placeholder="Category name">
            <br>
            <div *ngIf="errorUpdateMessage" class="alert" role="alert">
                <span [innerHTML]="errorUpdateMessage"></span>
            </div>
            <button type="submit" class="clkbtn" [disabled]="updateForm.invalid">Submit</button>
        </form>
    </div>
    <div class="box">
        <h3>Delete Category</h3>
        <form class="form-box" [formGroup]="deleteForm" (ngSubmit)="onSumbitDelete()">
            <label for="category">Choise a category</label>
            <select name="category" formControlName="choiceCategory">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
            <br>
            <div *ngIf="errorDeleteMessage" class="alert" role="alert">
                <span [innerHTML]="errorDeleteMessage"></span>
            </div>
            <button type="submit" class="clkbtn">Submit</button>
        </form>
    </div>
</div>
